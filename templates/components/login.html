<!DOCTYPE html>

    <head>

        <title>Login</title>
        <link rel="icon" href="../../static/icon/persona.png">

    <body>

            <div class="contenido">

                </a>

            <div class="contenido">
                <a href="#">
                    Registrarse
                </a>
            </div>

            <div class="contenido">
                <a href="#">
                    Olvide mi Contraseña
                </a>
            </div>

        </section>  
    </body>
</html>
