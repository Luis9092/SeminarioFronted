<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/proveedores.css') }}">
</head>
<body>
    <header>
        <h1>Gestión de Proveedores</h1>
    </header>

    <section class="form-section">
        <h2>Agregar Proveedor</h2>
        <form id="agregarProveedorForm" method="POST" action="{{ url_for('agregarProveedor') }}">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Agregar Proveedor</button>
        </form>
    </section>

    <section class="table-section">
        <h2>Lista de Proveedores</h2>
        <table id="proveedoresTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for proveedor in tableProveedores %}
                <tr>
                    <td>{{ proveedor.id }}</td>
                    <td>{{ proveedor.nombre }}</td>
                    <td>{{ proveedor.telefono }}</td>
                    <td>{{ proveedor.email }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('eliminarProveedor', proveedor_id=proveedor.id) }}">
                            <button type="submit" class="delete-btn">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>
